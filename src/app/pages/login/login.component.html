<div class="app-body">
  <div class="hold-transition login-page gradient">
      <div class="login-box">
          <div class="login-logo">
            <a ><b class="white">KHAN</b>&nbsp; <span class="white">fashion-hub</span></a>
          </div>
          <!-- /.login-logo -->
          <div class="card">
            <div class="card-body login-card-body">
              <p class="login-box-msg">Sign in to start your session</p>

              <form   [formGroup]="frmLogin" (ngSubmit) = "onSubmit()" method="post">
                <div class="input-group mb-3">
                  <input type="text" formControlName="userName" class="form-control" placeholder="User name" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-8">
                  </div>
                  <!-- /.col -->
                  <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                  </div>
                  <!-- /.col -->
                </div>
              </form>

            </div>
            <!-- /.login-card-body -->
          </div>
        </div>
  </div>

</div>
